<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"></link>-->

</head>
<body>
<!--导航-->
<!-- inverted反转颜色 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-opacity-tiny">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!-- 菜单栏 -->
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i
                    class="home icon"></i><span th:text="#{nav.index}">首页</span></a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i
                    class="idea icon"></i><span th:text="#{nav.type}">分类</span></a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i
                    class="tags icon"></i><span th:text="#{nav.tag}">标签</span></a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i
                    class="clone icon"></i><span th:text="#{nav.archives}">归档</span></a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i
                    class="info icon"></i><span th:text="#{nav.about}"> 关于我</span></a>

            <!-- 搜索框 -->
            <div class="right m-item item m-mobile-hide">
                <!--form表单-->
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 列表小图标 -->
    <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-tiny">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!-- 第一个图片 -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/newke.png" th:src="@{/images/newke.png}" class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!-- 第二块区域 -->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " th:text="#{footer.newBlog}">最新博客</h4>
                <div id="newblog-container">
                    <!--<div class="ui inverted link list" th:fragment="newblogList">-->
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                    </div>

                    <!--/*-->
                    <a href="#" class="item m-text-thin" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}"
                       th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>

                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <!--*/-->
                    <!--</div>-->
                </div>
            </div>

            <!-- 第三块区域 -->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " th:text="#{footer.contactMe}">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin" th:text="#{index.email}">Email：2637185783@qq.com</a>
                    <a href="#" class="item m-text-thin">QQ：2637185783</a>
                </div>
            </div>
            <!-- 第四块区域 -->
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " th:text="#{footer.aboutBlog}">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 - 2022 TangJiahao Designed by
            TangJiahao</p>
    </div>

</footer>


<th:block th:fragment="script">

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script> -->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <!--<script type="text/javascript" charset="utf-8"  src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.0.min.js"></script>-->
    <!--<script type="text/javascript" charset="utf-8"  src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.min.js"></script>-->

    <!--<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>-->

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

    <script>
        $('#newblog-container').load(/*[[@{/footer/newblogs}]]*/"/footer/newblogs");
    </script>

</th:block>


</body>
</html>
